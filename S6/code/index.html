<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Book List App</title>
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css"
        />
        <link rel="stylesheet" href="css/style.css" />
    </head>
    <body>
        <!-- The title of the app -->
        <h1><i class="fa fa-book-open"></i> Book <span> List </span></h1>

        <div class="message">
            Lorem ipsum dolor, sit amet consectetur adipisicing elit. Velit iste
            quasi nemo inventore magni nihil obcaecati veritatis minus corporis,
            tenetur ipsum enim! Repellendus nam cum doloribus suscipit aliquid.
            Soluta, rem.
        </div>
        <div class="container">
            <!-- The form of the book -->
            <form id="book-form" novalidate>
                <!-- Title of the book -->
                <section class="book-title field">
                    <label for="title">Title</label>
                    <input type="text" id="title" required />
                </section>
                <!-- Title of the book -->

                <!-- author of the book -->
                <section class="book-author field">
                    <label for="author">Author</label>
                    <input type="text" id="author" value="ddjndfjnvs" required />
                </section>
                <!-- author of the book -->

                <!-- description of the book -->
                <section class="book-desc field">
                    <label for="desc">Description</label>
                    <textarea id="desc" cols="30" rows="10"></textarea>
                </section>
                <!-- description of the book -->

                <!-- submit button -->
                <input type="button" class="form-submit" value="Add Book" onclick="printData()" />
            </form>

            <!-- The cards block -->
            <section class="book-cards"></section>
            <!-- The cards block -->
        </div>

        <script src="js/app.js"></script>
    </body>
</html>
