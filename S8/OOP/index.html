<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Book Store</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- The title of the app -->
    <h1><i class="fa fa-book-open"></i> Book <span> List </span></h1>

    <div class="container">
      <!-- The form of the book -->
      <form id="book-form" novalidate>
        <!-- Title of the book -->
        <section class="book-title field">
          <label for="title">Title</label>
          <input type="text" id="title" required />
        </section>

        <!-- author of the book -->
        <section class="book-author field">
          <label for="author">Author</label>
          <input type="text" id="author" required />
        </section>

        <!-- description of the book -->
        <section class="book-desc field">
          <label for="desc">Description</label>
          <textarea id="desc" cols="30" rows="10"></textarea>
        </section>

        <input type="submit" class="form-submit" value="Add Book" />
      </form>

      <!-- The cards block -->
      <section class="book-cards"></section>
      <!-- The cards block -->
    </div>
    <!-- container -->
    <script
  src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
  </body>
</html>
