<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Document</title>
    </head>
    <body>
        <h1></h1>

        <script>
            var clockHandler = document.querySelector("h1");
            var date;

            recTimeOut(() => {
                date = new Date();
                clockHandler.innerHTML = `${date.getHours()} : ${date.getMinutes()} : ${date.getSeconds()}`;
            }, 1000);

            function recTimeOut(func, ms) {
                setTimeout(() => {
                    func();
                    recTimeOut(func, ms);
                }, ms);
            }
        </script>
    </body>
</html>
