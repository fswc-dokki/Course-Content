<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Document</title>
        <style>
            li {
                cursor: pointer;
            }
            :focus {
                outline: 1px dashed green;
            }
        </style>
    </head>
    <body>
        Click the first item and press Tab. Keep track of the order. Please note
        that many subsequent Tabs can move the focus out of the iframe with the
        example.
        <ul>
            <li tabindex="1">One</li>
            <li tabindex="0">Zero</li>
            <li tabindex="2">Two</li>
            <li tabindex="-1">Minus one</li>
        </ul>
    </body>
</html>
